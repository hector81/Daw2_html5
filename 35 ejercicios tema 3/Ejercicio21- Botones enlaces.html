<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8" />
<title>Ejercicio 20: Enlaces con imagenes</title>
	<style type="text/css">
		a { 
			margin: 1em 0; 
			float: left; 
			clear: left; 
		}
		
		a.boton {
		  text-decoration: none;
		  background: #EEE;
		  color: #222;
		  border: 1px outset #CCC;
		  padding: .1em .5em;
		}
		
		a.boton:hover {
		  background: #CCB;
		}
		
		a.boton:active {
		  border: 1px inset #000;
		}
	</style>
</head>

<body>

	<a class="boton" href="#">Guardar</a>
	
	<a class="boton" href="#">Enviar</a>

</body>
</html>
