<!DOCTYPE html>
<html>
<head>
<title>Ejercicio 29 - Rotar imagen</title>
	<style>	
		#menu li {
			list-style:none;
			display: inline-block;
			margin-right: 20px;
		}
		
		#menu li a:hover img {
			-moz-transform: scale(1.1) rotate(3deg) translateX(2px);
			-webkit-transform: scale(1.1) rotate(3deg) translateX(2px);
			-o-transform: scale(1.1) rotate(3deg) translateX(2px);
			transform: scale(1.1) rotate(3deg) translateX(2px);
		}
	</style>
</head>

<body>
<section id="menu">
		<ul>
			<li>
				<a><img src="imagenes/imagen1.png" alt="imagen1"></a>
			</li>
			<li>
				<a><img src="imagenes/imagen2.png" alt="imagen2"></a>
			</li>
			<li>
				<a><img src="imagenes/imagen3.png" alt="imagen3"></a>
			</li>
		</ul>
	</section>

</body>
</html>
