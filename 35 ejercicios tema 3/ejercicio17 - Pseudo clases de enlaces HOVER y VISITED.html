<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8" />
<title>Ejercicio 17: Pseudo clases de enlaces HOVER y VISITED</title>
<style type="text/css">
a {
	margin: 1em 0;
	color: #CC0000;
	float: left;
	clear: left;
	padding: 2px;
}
a:hover {
	text-decoration: none;
	background-color: #CC0000;
	color: #FFF;
}
a:visited {
	color: #CCC;
}
</style>
</head>

</body>
