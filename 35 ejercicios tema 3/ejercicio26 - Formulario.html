<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>

<link href="ejercicio26.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<div id="contact">
	<h1>Envía un EMAIL</h1>
	<form action="#" method="post">
		<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Introduce tu nombre completo" />
			
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Introduce tu correo electrónico" />
			
			<label for="message">Message:</label>
			<textarea id="message" placeholder="Introduce el texto de tu mensaje"></textarea>
			
			<input type="submit" value="Envíar" />
			
		</fieldset>
	</form>
</div>

</body>
</html>
