<!DOCTYPE html >
<html>
<head>
<meta charset="iso-8859-1" />
<title>Ejercicio 6: posicionamiento float</title>
<style type="text/css">
	#principal {
		border: 1px solid #CCC;
		background-color: #E0E0E0;
		padding: .5em;
	}
	.izquierda {
		float: left;
	}
	
	.derecha {
		float: right;
	}
	.clear {
	clear: both;
	}
</style>
</head>
<body>
	<div id="principal">
		<div class="izquierda">
		&laquo; Anterior &nbsp;
		</div>
		<div class="derecha">
		Siguiente &raquo;
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
