<!DOCTYPE html>
<html lang="es">
 
<head>
	<title>Audio</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="">
</head>
 
<body>  
	<h1>Audio Gavin Friday :In the shadow of a gun (The Boxer film 1998) </h1>
	<img src="boxer.jpg" /></br>
	<audio width="300" height="300" id="miAudio" poster="boxer.jpg" onerror="fail()" controls onerror="fail(event)">  <!-- //switc javascript para errores onerror  onerror="" poster no tiene meter img -->
		  <source src="Gavin Friday   In the shadow of a gun (The Boxer).mp3" type="audio/mp3"/></source>
		  <source src="Gavin Friday   In the shadow of a gun (The Boxer).wav" type="audio/wav"/></source>
		  <source src="Gavin Friday   In the shadow of a gun (The Boxer)" type="audio/ogg"/></source>	  	  
	</audio>
	
	</br>
	
	<button id="btn_play" onclick="play()">PLAY</button>
	<button id="btn_pause" onclick="pause()">PAUSE</button>
	<button id="btn_stop" onclick="stop()">STOP</button>
	<input type="range" min="0" max="3" step="0.1" id="volumen" onchange="volumen()">
	<button id="btn_mute" onclick="silenciar()">SILENCIO=OFF</button>
	
	<script type="text/javascript">
		//Funciones
		function play(){
			var audio = document.getElementById("miAudio");//esto llamara al id del button
			audio.play(); //esto arranca el audio
		}
		
		function pause(){
			var audio = document.getElementById("miAudio");//esto llamara al id del button
			audio.pause(); //esto pausara el audio
		}
		
		function stop(){
			var audio = document.getElementById("miAudio");//esto llamara al id del button
			audio.load(); //esto hara stop o parara el audio
		}
		
		function volumen(){
			var audio = document.getElementById("miAudio");//esto llamara al id del button
			var miVolumen = document.getElementById('volumen')//esto llamara al id del del input
			audio.volume = miVolumen; //volumen
		}
		
		function silenciar(){
			var audio = document.getElementById("miAudio");//esto llamara al id del button
			if(audio.muted == true){ //si el audio esta en silencio
				audio.muted = false;
				document.getElementById("btn_mute").innerHTML="SILENCIO=OFF";
			}else{
				audio.muted = true;
				document.getElementById("btn_mute").innerHTML="SILENCIO=ON";
			}
		}
		
		function fail(){
			//meter los eventos
		}
		
	</script>
	
</body>
</html>
