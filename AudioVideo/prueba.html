<!DOCTYPE html>
<html lang="es">
 
<head>
	<title>Video</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="">
	<style>
		.progressBar
		{
			position: relative;
			width: 100%;
			height: height:10px;
			backgroud-color: #000;
		}
		.timeBar
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 100%;
			background-color: #ccc;
		}
	</style>
</head>
 
<body>  	
	<video id="myVideo" controls poster="video.jpg" width="600" height="400" >
		<source src="La Tabla de Flandes.mp4" type="video/mp4" />
		<source src="La Tabla de Flandes.webm" type="video/webM" />
		<source src="La Tabla de Flandes.ogv" type="video/ogg" />
		<p>Your browser does not support the video tag.</p>
	</video>
	
	<div class="control">
		<a href="#" class="btnPlay">Play/Pause</a>
	</div>
	
	<div class="progressBar">
		<div class="timeBar"></div>
	</div>
	
	<div class="progressTime">
		Current play time: <span class="current"></span>
		Video duration: <span class="duration"></span>
	</div>
	
	<!-- PARTE DEL SCRIPT -->
	<script type="text/javascript">
		//http://www.inwebson.com/html5/custom-html5-video-controls-with-jquery/
		
		//return a DOM object
		var video = document.getElementById('videoID'); //or
		var video = $('#videoID').get(0); //or
		var video = $('#videoID')[0];
		 
		//return a jQuery object
		var video = $('#videoID');
		
		//Play/Pause control clicked
		$('.btnPlay').on('click', function() {
			if(video[0].paused) {
				video[0].play();
			}
			else {
				video[0].pause();
			}
			return false;
		};
		
		//get HTML5 video time duration
		video.on('loadedmetadata', function() {
			$('.duration').text(video[0].duration);
		});
		 
		//update HTML5 video current play time
		video.on('timeupdate', function() {
			$('.current').text(video[0].currentTime);
		});
	</script>
	
</body>
</html>
