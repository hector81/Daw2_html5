<!-- Estructura básica de HTML5 con CSS border y background -->
<!DOCTYPE html>
<html lang="es">
 
<head>
	<title>Página principal Halloween</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="PaginaPrincipal.css">
</head>
 
<body>
	<div id="pagina">
		<!-- HEADER  -->
		<header>
			<img src="img/cabecera.png" class="curva">
		</header>
		
		<!-- SECTION 1-->
		<section id="contenedor">
			<!-- SECTION 2-->
			<section id="principal">
				<!-- ARTICLE -->
				<article class="izquierda">
				   <img src="img/izqda1.png" class="curva">
				   <img src="img/izqda2.png" class="curva">
				   <img src="img/izqda3.png" class="curva">
				</article>	
				<!-- ASIDE -->
				<aside class="derecha">
					<img src="img/dcha.jpg" class="curva">
				</aside>
			</section>
		</section>

		<!-- FOOTER -->
		<footer>
			<img src="img/footer.png">
		</footer>
	</div>
</body>
</html>
