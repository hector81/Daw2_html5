<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8" />
<title>Menu Vertical</title>
<style type="text/css">
	ul.menu {
		width: 180px;
		list-style: none;
		margin: 0;
		padding: 0;
		border: 1px solid #7C7C7C;
		border-bottom: none;
	}
	ul.menu li {	
		border-bottom: 1px solid #7C7C7C;
		border-top: 1px solid #FFF;
		background: #F4F4F4;
	}
	ul.menu li a {
		padding: .2em 0 .2em .5em;
		display: block;
		text-decoration: none;
		color: #333;
	}
	

</style>
</head>
